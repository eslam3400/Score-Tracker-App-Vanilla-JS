<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<title>Score Tracker</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main class="d-flex justify-content-center align-items-center flex-column">
		<div class="header mb-4 mt-4 d-flex justify-content-center align-items-center">
			<h2 class="mr-4">Score Tracker</h2>
			<button class="btn btn-outline-primary" data-toggle="modal" data-target="#addModal">Add</button>
		</div>
		<table class="table table-hover text-center">
			<thead>
				<tr>
					<th scope="col">Player 1</th>
					<th scope="col">Player 2</th>
					<th scope="col">Game</th>
					<th scope="col">Player 1 Score</th>
					<th scope="col">Player 2 Score</th>
					<th scope="col">Date</th>
				</tr>
			</thead>
			<tbody id="table-body">
			</tbody>
		</table>
		<!-- Modal -->
		<div class="modal fade" id="addModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add Score</h5>
						<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="player1Name">Player 1 Name</label>
							<input type="text" class="form-control" id="player1Name">
						</div>
						<div class="form-group">
							<label for="player2Name">Player 2 Name</label>
							<input type="text" class="form-control" id="player2Name">
						</div>
						<div class="form-group">
							<label for="game">Game</label>
							<input type="text" class="form-control" id="game">
						</div>
						<div class="form-group">
							<label for="player1Score">Player 1 Score</label>
							<input type="number" class="form-control" id="player1Score">
						</div>
						<div class="form-group">
							<label for="player2Score">Player 2 Score</label>
							<input type="number" class="form-control" id="player2Score">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="add()">Add</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
